<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Messages | Nicod√®me Moulonga</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        .admin-page {
            padding: 100px 0;
            min-height: 100vh;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .messages-list {
            display: grid;
            gap: 1.5rem;
        }

        .message-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 12px;
            position: relative;
            transition: var(--transition);
        }

        .message-card:hover {
            border-color: var(--primary);
        }

        .message-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .message-body {
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            border: none;
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            opacity: 0.5;
        }

        .nav-back {
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        /* Dashboard Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

<body data-theme="dark">
    <div class="container admin-page">
        <a href="index.html" class="nav-back">‚Üê Retour au portfolio</a>

        <div class="admin-header">
            <h1>üìä Tableau de bord</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span id="stat-visitors" class="stat-value">0</span>
                <span class="stat-label">Visiteurs uniques</span>
            </div>
            <div class="stat-card">
                <span id="stat-views" class="stat-value">0</span>
                <span class="stat-label">Pages vues</span>
            </div>
            <div class="stat-card">
                <span id="stat-duration" class="stat-value">0s</span>
                <span class="stat-label">Dur√©e moyenne</span>
            </div>
        </div>

        <div class="admin-header">
            <h1>üì• Messages re√ßus</h1>
            <button id="clear-all" class="btn btn-secondary">Tout effacer</button>
        </div>

        <div id="messages-container" class="messages-list">
            <!-- Messages inject√©s ici -->
        </div>
    </div>

    <script src="assets/js/admin.js"></script>
</body>

</html>
